<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge sort</title>
</head>
<body>
<script>
  //两个数字排序
  const sort = ([a, b]) => {
	return a > b ? [b, a] : [a, b]
  }
  let arr = [2, 1]
  console.log(sort(arr))  //[1,2]
  //merge实现1
  const merge = (a, b) => {
	let c = [], i = 0, j = 0
	while (i < a.length || j < b.length) {
	  if (j >= b.length) {
		c.push(a[i])
		i += 1
	  } else if (i >= a.length) {
		c.push(b[j])
		j += 1
	  } else if (a[i] < b[j]) {
		c.push(a[i])
		i += 1
	  } else {
		c.push(b[j])
		j += 1
	  }
	}
	return c
  }
  console.log(merge([3, 5],[1, 2]))
</script>
</body>
</html>
